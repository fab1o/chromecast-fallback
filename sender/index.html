<html lang="en">

<head>
  <title>Sender</title>
  <script src="index.js"></script>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <style>
    div.title {
      margin: 10px;
    }
    body div.buttons {
      display: flex;
      border-bottom: 1px dotted black;
      margin: 10px;

      width: 324px;
    }

    button {
      height: 60px;
      width: 60px;
      margin: 10px;
    }
  </style>
</head>

<body>
    <div class="title">
      Cast without using fallback:
    </div>
  <div class="buttons">
    <button is="google-cast-button" onclick="disableFallback()">
    </button>
  </div>
  <div class="title">
    Cast using fallback:
  </div>
  <div class="buttons">
    <button is="google-cast-button" onclick="enableFallback()"></button>
  </div>
  <div class="buttons">
    <button class="play" onclick="playOrPause()">
      Play Pause
    </button>

    <button class="status" onclick="alertStatus()">
      Alert State
    </button>

    <button class="status" onclick="endCurrentSession()">
      Unload
    </button>

    <button class="status" onclick="sendMessage()">
      Send 'Hi'
    </button>
  </div>
</body>

</html>
