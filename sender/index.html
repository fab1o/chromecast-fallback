<html lang="en">

<head>
  <title>Sender</title>
  <script src="index.js"></script>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <style>
    body div.buttons {
      display: flex;
      border: 1px dotted black;
      width: 246px;
      margin: 10px;
    }

    button {
      height: 60px;
      width: 60px;
      margin: 10px;
    }
  </style>
</head>

<body>
    <div>
      Cast without using fallback:
    </div>
  <div class="buttons">
    <button is="google-cast-button" onclick="disableFallback()">
    </button>

    <button class="play" onclick="playOrPause()">
      Play Pause
    </button>

    <button class="status" onclick="alertStatus()">
      Alert State
    </button>
  </div>
  <div>
    Cast using fallback:
  </div>
  <div class="buttons">
    <button is="google-cast-button" onclick="enableFallback()"></button>

    <button class="play" onclick="playOrPause()">
      Play Pause
    </button>

    <button class="status" onclick="alertStatus()">
      Alert State
    </button>
  </div>
</body>

</html>
